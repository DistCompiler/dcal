on:
  push:
    branches:
    - main
  pull_request:

jobs:
  scalafmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: VirtusLab/scala-cli-setup@main
        with:
          jvm: temurin:21
      - run: scala-cli format --check .
      - run: scala-cli format --check scripts/
  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: VirtusLab/scala-cli-setup@main
        with:
          jvm: temurin:21
      - run: scala-cli run scripts/updateLicense.scala